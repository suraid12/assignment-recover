<!DOCTYPE html>
<html lang="en" class="dark" id="htmlTag">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output/main.css">
</head>
<body class="bg-[#FAFAFA] dark:bg-gray-900">
<!--This is header section-->
<header class="px-[10px] py-[20px]">
    <nav class="flex flex-row justify-between items-center  ">
        <div>
            <img src="Image/logo1.png" alt="logo" class="h-fit w-12 md:w-20">
        </div>
        <div>
            <ul class="flex flex-row gap-2 md:gap-8">
                <li><a href="#" class="text-[8px] md:text-[20px] dark:text-white">Home</a></li>
                <li><a href="#" class="text-[8px] md:text-[20px] dark:text-white">About us</a></li>
                <li><a href="#" class="text-[#F44335] text-[8px] md:text-[20px]">Upskill</a></li>
                <li><a href="#" class="text-[8px] md:text-[20px] dark:text-white">Contact us</a></li>

            </ul>
        </div>
        <div class="flex flex-row gap-2 md:gap-8">
            <button class="bg-[#F44335] text-[#ffff] text-[8px] md:text-[20px] rounded-md md:p-1 p-[2px] w-25 md:w-40 ">Resister Interest</button> 
          <button id="switch">
            
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-8 dark:fill-white">
                <path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z" />
              </svg>
              
            
          </button>
            
        </div>
    </nav>
</header>

<script>
    const htmlTag = document.getElementById("htmlTag");
    document.getElementById("switch").addEventListener("click",function(){
        htmlTag.classList.toggle("dark");
    }); 
</script>
</body>
